<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Black Market Brief</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --blue:#1b4cff;
  --red:#d61f2c;
  --thin:#e9e9e9;
}

body{
  font-family:Arial, Helvetica, sans-serif;
  margin:0;
  padding:14px;
  max-width:1200px;
  margin-inline:auto;
}

h1{
  text-align:center;
  font-size:48px;
  font-weight:900;
  font-style:italic;
  letter-spacing:3px;
  transform:skew(-8deg);
  margin:8px 0;
  text-shadow:
    2px 2px 0 var(--blue),
    4px 4px 0 var(--red);
}

.subhead{
  text-align:center;
  font-size:14px;
  font-weight:800;
  text-transform:uppercase;
  margin-bottom:12px;
}

.meta{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  margin-bottom:14px;
}

.pill{
  border:1px solid var(--thin);
  padding:6px 10px;
  border-radius:999px;
  font-weight:800;
}

/* ===== LAYOUT ===== */

.main{
  display:grid;
  grid-template-columns: 1fr 340px;
  gap:28px;
}

@media(max-width:900px){
  .main{
    grid-template-columns:1fr;
  }
}

/* ===== SCOREBOARD ===== */

.scoreboard{
  border:1px solid var(--thin);
  padding:14px;
}

.scoreboard h3{
  margin:0 0 10px;
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:1px;
}

.stat{
  margin-bottom:14px;
}

.digits{
  display:flex;
  gap:3px;
  margin-bottom:6px;
}

.digit{
  background:#000;
  color:#fff;
  width:28px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:20px;
  border-radius:2px;
  animation:flipIn 0.6s ease both;
}

@keyframes flipIn{
  from{
    transform:rotateX(90deg);
    opacity:0;
  }
  to{
    transform:rotateX(0);
    opacity:1;
  }
}

.desc{
  font-size:12px;
  font-weight:700;
}

/* ===== HEADLINES ===== */

ul{ list-style:none; padding:0; margin:0; }

.state{
  margin-top:18px;
  font-size:13px;
  font-weight:900;
  text-transform:uppercase;
}

.item{
  margin:8px 0;
  padding-left:14px;
  position:relative;
}

.item::before{
  content:"–";
  position:absolute;
  left:0;
}

a{
  color:#000;
  font-weight:900;
  text-decoration:underline;
}

.footer{
  text-align:center;
  margin-top:24px;
  font-size:13px;
}
</style>
</head>

<body>

<h1>BLACK MARKET BRIEF</h1>
<div class="subhead">Disrupting the Illegal Chinese Vape Supply Chain • Protecting Communities</div>

<div class="meta">
  <div class="pill">Live Desk</div>
  <div id="updated">Updated —</div>
</div>

<div class="main">

  <!-- HEADLINES -->
  <div>
    <ul id="headlines">
      <li>Loading headlines…</li>
    </ul>
  </div>

  <!-- SCOREBOARD -->
  <aside class="scoreboard">
    <h3 id="stats-title">Loading…</h3>
    <div id="stats"></div>
  </aside>

</div>

<div class="footer">
  Built to track contraband enforcement actions.
</div>

<script>
/* ===== URLs ===== */
const HEADLINES_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1559123090&single=true&output=tsv";

const STATS_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1186883001&single=true&output=tsv";

/* ===== HELPERS ===== */
const split = l => l.split("\t").map(v => v.replace(/^"|"$/g,"").trim());

/* ===== LOAD STATS ===== */
fetch(STATS_URL).then(r=>r.text()).then(t=>{
  const row = split(t.trim().split("\n")[0]);
  document.getElementById("stats-title").textContent = row[0];

  const container = document.getElementById("stats");
  row.slice(5,12).forEach(text=>{
    const num = text.match(/^[^a-zA-Z]+/)[0];
    const label = text.replace(num,"").trim();

    const stat = document.createElement("div");
    stat.className="stat";

    const digits = document.createElement("div");
    digits.className="digits";

    num.replace(/[^0-9]/g,"").split("").forEach((d,i)=>{
      const el = document.createElement("div");
      el.className="digit";
      el.style.animationDelay = `${i*0.05}s`;
      el.textContent=d;
      digits.appendChild(el);
    });

    stat.appendChild(digits);

    const desc = document.createElement("div");
    desc.className="desc";
    desc.textContent = label;

    stat.appendChild(desc);
    container.appendChild(stat);
  });
});

/* ===== LOAD HEADLINES ===== */
fetch(HEADLINES_URL).then(r=>r.text()).then(t=>{
  const lines = t.trim().split("\n");
  const h = split(lines[0]).map(x=>x.toLowerCase());
  const iTitle=h.indexOf("article title");
  const iLink=h.indexOf("link");
  const iState=h.indexOf("state");

  const data = lines.slice(1).map(l=>{
    const c=split(l);
    return {title:c[iTitle],url:c[iLink],state:c[iState]};
  }).filter(x=>x.title&&x.url);

  data.sort((a,b)=>{
    if(a.state==="National") return -1;
    if(b.state==="National") return 1;
    if(a.state!==b.state) return a.state.localeCompare(b.state);
    return a.title.localeCompare(b.title);
  });

  const ul=document.getElementById("headlines");
  ul.innerHTML="";
  let cur=null;

  data.forEach(x=>{
    if(x.state!==cur){
      cur=x.state;
      const s=document.createElement("li");
      s.className="state";
      s.textContent=cur;
      ul.appendChild(s);
    }
    const li=document.createElement("li");
    li.className="item";
    li.innerHTML=`<a href="${x.url}" target="_blank">${x.title}</a>`;
    ul.appendChild(li);
  });

  document.getElementById("updated").textContent =
    "Updated: " + new Date().toLocaleString();
});
</script>

</body>
</html>
