<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Black Market Brief</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --blue:#1b4cff;
  --red:#d61f2c;
  --thin:#e9e9e9;
  --muted:#333;
}

/* =========================
   Base
========================= */

body{
  margin:0;
  padding:16px 14px;
  max-width:1100px;
  margin-left:auto;
  margin-right:auto;
  font-family:Arial, Helvetica, sans-serif;
  color:#000;
  background:#fff;
}

h1{
  text-align:center;
  font-size:44px;
  font-weight:900;
  letter-spacing:3px;
  text-transform:uppercase;
  font-style:italic;
  transform:skew(-8deg);
  margin:6px 0 8px;
  text-shadow:
    2px 2px 0 var(--blue),
    4px 4px 0 var(--red),
    6px 6px 0 rgba(0,0,0,.2);
}

.subhead{
  text-align:center;
  font-size:13px;
  font-weight:800;
  letter-spacing:.8px;
  text-transform:uppercase;
  margin-bottom:14px;
}

.meta{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  margin-bottom:14px;
  flex-wrap:wrap;
}

.pill{
  border:1px solid var(--thin);
  border-radius:999px;
  padding:6px 10px;
  font-weight:800;
  background:#fafafa;
}

/* =========================
   Layout
========================= */

.main{
  display:grid;
  grid-template-columns:360px 1fr;
  gap:28px;
}

@media(max-width:800px){
  .main{
    grid-template-columns:1fr;
  }
}

/* =========================
   Stats Box
========================= */

.stats-box{
  border:1px solid var(--thin);
  padding:14px 16px;
  background:#fafafa;
}

.stats-title{
  font-size:13px;
  font-weight:900;
  letter-spacing:1px;
  text-transform:uppercase;
  margin-bottom:12px;
}

.stat-row{
  margin-bottom:14px;
}

.stat-label{
  font-size:11px;
  font-weight:800;
  letter-spacing:.6px;
  text-transform:uppercase;
  color:#333;
  margin-top:4px;
}

/* =========================
   Split-flap digits
========================= */

.stat-number{
  display:flex;
  align-items:center;
  gap:2px;
}

.digit{
  width:22px;
  height:34px;
  perspective:300px;
}

.digit-inner{
  width:100%;
  height:100%;
  background:#000;
  color:#fff;
  font-size:20px;
  font-weight:900;
  line-height:34px;
  text-align:center;
  border-radius:3px;
  animation:flip .25s ease-out;
  transform-origin:bottom;
}

@keyframes flip{
  from{ transform:rotateX(90deg); }
  to{ transform:rotateX(0deg); }
}

.punct{
  font-size:18px;
  font-weight:900;
  padding:0 2px;
}

/* =========================
   Headlines
========================= */

ul{ list-style:none; padding:0; margin:0; }

.state-header{
  margin:18px 0 6px;
  font-size:13px;
  font-weight:900;
  letter-spacing:1px;
  text-transform:uppercase;
}

.headline-item{
  margin-bottom:12px;
  padding-left:14px;
  position:relative;
  font-size:17px;
}

.headline-item::before{
  content:"–";
  position:absolute;
  left:0;
  color:#999;
  font-weight:900;
}

a{
  color:#000;
  text-decoration:underline;
  font-weight:900;
}

a:hover{ color:#0033cc; }

.footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:26px;
}
</style>
</head>

<body>

<h1>BLACK MARKET BRIEF</h1>
<div class="subhead">Disrupting the Illegal Chinese Vape Supply Chain • Protecting Communities</div>

<div class="meta">
  <div class="pill">Live Desk</div>
  <div id="last-updated">Updated: —</div>
</div>

<div class="main">

  <!-- STATS -->
  <div class="stats-box">
    <div class="stats-title">Seizures and Arrests Since Jan 2025</div>
    <div id="stats-box"></div>
  </div>

  <!-- HEADLINES -->
  <div>
    <ul id="headline-list">
      <li>Loading headlines…</li>
    </ul>
  </div>

</div>

<div class="footer">
  Built to track contraband enforcement actions.
</div>

<script>
const STATS_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1186883001&single=true&output=tsv";

const HEADLINES_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1559123090&single=true&output=tsv";

const LABELS = [
  "In product value",
  "Illegal vapes",
  "Pounds of black market drugs and synthetics",
  "Pounds of high-risk grey zone drugs",
  "Grams of psychedelics",
  "Firearms",
  "In cash",
  "Arrests"
];

function splitTSV(line){
  return line.split("\t").map(v=>v.trim());
}

function renderFlipNumber(container, text){
  container.innerHTML="";
  [...text].forEach(ch=>{
    if(/\d/.test(ch)){
      const d=document.createElement("div");
      d.className="digit";
      const i=document.createElement("div");
      i.className="digit-inner";
      i.textContent=ch;
      d.appendChild(i);
      container.appendChild(d);
    }else{
      const p=document.createElement("span");
      p.className="punct";
      p.textContent=ch;
      container.appendChild(p);
    }
  });
}

/* Load stats */
fetch(STATS_URL).then(r=>r.text()).then(t=>{
  const row=splitTSV(t.split(/\r?\n/)[0]);
  const values=row.slice(1);
  const box=document.getElementById("stats-box");

  values.forEach((val,i)=>{
    const r=document.createElement("div");
    r.className="stat-row";

    const n=document.createElement("div");
    n.className="stat-number";
    renderFlipNumber(n,val);

    const l=document.createElement("div");
    l.className="stat-label";
    l.textContent=LABELS[i];

    r.appendChild(n);
    r.appendChild(l);
    box.appendChild(r);
  });

  document.getElementById("last-updated").textContent =
    "Updated: " + new Date().toLocaleString();
});

/* Load headlines */
fetch(HEADLINES_URL).then(r=>r.text()).then(t=>{
  const lines=t.trim().split(/\r?\n/);
  const h=splitTSV(lines[0]).map(x=>x.toLowerCase());
  const ti=h.indexOf("article title");
  const li=h.indexOf("link");
  const si=h.indexOf("state");

  const list=document.getElementById("headline-list");
  list.innerHTML="";
  let current=null;

  lines.slice(1).forEach(l=>{
    const c=splitTSV(l);
    if(!c[ti]||!c[li])return;
    const s=c[si]||"Unknown";

    if(s!==current){
      current=s;
      const sh=document.createElement("li");
      sh.className="state-header";
      sh.textContent=s;
      list.appendChild(sh);
    }

    const it=document.createElement("li");
    it.className="headline-item";
    const a=document.createElement("a");
    a.href=c[li];
    a.target="_blank";
    a.textContent=c[ti];
    it.appendChild(a);
    list.appendChild(it);
  });
});
</script>

</body>
</html>
