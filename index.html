<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Black Market Brief</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#1b4cff;
  --red:#d61f2c;
  --thin:#e6e6e6;
}

body{
  margin:0;
  padding:14px 12px;
  font-family:Arial, Helvetica, sans-serif;
  max-width:1200px;
  margin-inline:auto;
}

h1{
  text-align:center;
  font-size:42px;
  font-weight:900;
  letter-spacing:3px;
  font-style:italic;
  transform:skew(-8deg);
  margin:8px 0;
  text-shadow:2px 2px 0 var(--blue),4px 4px 0 var(--red);
}

.subhead{
  text-align:center;
  font-size:13px;
  font-weight:800;
  text-transform:uppercase;
  margin-bottom:16px;
}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-bottom:18px;
}

.pill{
  border:1px solid var(--thin);
  padding:6px 10px;
  border-radius:999px;
  font-weight:800;
  background:#fafafa;
}

/* ===== LAYOUT ===== */

.main{
  display:grid;
  grid-template-columns: 380px 1fr;
  gap:28px;
  align-items:start;
}

@media (max-width:900px){
  .main{
    grid-template-columns:1fr;
  }
}

/* ===== STATS BOX ===== */

.stats-box{
  border:1px solid var(--thin);
  background:#fafafa;
  padding:16px;
  align-self:start; /* prevents any stretching behavior */
}

.stats-box h3{
  margin:0 0 14px;
  font-size:13px;
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:1px;
}

.stat-row{
  margin-bottom:14px;
}

/* Number line holds tiles + punctuation inline */
.stat-number{
  display:flex;
  align-items:center;
  flex-wrap:nowrap;        /* force single line */
  white-space:nowrap;
  gap:2px;
  overflow:hidden;         /* keep clean */
}

/* Punctuation as inline text, not a tile */
.punct{
  font-size:18px;
  font-weight:900;
  line-height:34px;
  padding:0 1px;
}

/* Digit tile */
.digit{
  width:22px;
  height:34px;
  perspective:500px;
}

/* The “flap card” itself */
.digit-card{
  width:100%;
  height:100%;
  background:#000;
  color:#fff;
  font-size:20px;
  font-weight:900;
  line-height:34px;
  text-align:center;
  border-radius:3px;
  transform-origin:top;
}

/* When we toggle this class, it flaps upward */
.digit-card.flap{
  animation: flapUp 140ms ease-out;
}

@keyframes flapUp{
  from { transform: rotateX(90deg); }
  to   { transform: rotateX(0deg); }
}

.stat-label{
  margin-top:4px;
  font-size:11px;
  font-weight:800;
  text-transform:uppercase;
  color:#333;
}

/* ===== HEADLINES ===== */

ul{list-style:none;padding:0;margin:0;}

.state-header{
  margin:22px 0 6px;
  font-size:13px;
  font-weight:900;
  text-transform:uppercase;
}

.headline-item{
  margin-bottom:12px;
  padding-left:14px;
  position:relative;
  font-size:17px;
  font-weight:900;
}

.headline-item::before{
  content:"–";
  position:absolute;
  left:0;
  color:#999;
}

a{color:#000;text-decoration:underline;}

.footer{
  text-align:center;
  margin-top:26px;
  font-size:13px;
  color:#444;
}
</style>
</head>

<body>

<h1>BLACK MARKET BRIEF</h1>
<div class="subhead">Disrupting the Illegal Chinese Vape Supply Chain • Protecting Communities</div>

<div class="meta">
  <div class="pill">Live Desk</div>
  <div id="last-updated">Updated: —</div>
</div>

<div class="main">

  <!-- STATS -->
  <div class="stats-box" id="stats-box">
    <h3>SEIZURES AND ARRESTS SINCE JAN 2025</h3>
    <div id="stats-rows"></div>
  </div>

  <!-- HEADLINES -->
  <div>
    <ul id="headline-list">
      <li>Loading headlines…</li>
    </ul>
  </div>

</div>

<div class="footer">Built to track contraband enforcement actions.</div>

<script>
const STATS_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1186883001&single=true&output=tsv";

const HEADLINES_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1559123090&single=true&output=tsv";

/*
F1–M1 mapping must never change (this is what keeps labels aligned):
F product value
G illegal vapes
H black market drugs/synthetics
I high-risk grey zone drugs
J psychedelics
K firearms
L cash
M arrests
*/
const LABELS=[
  "in product value",
  "illegal vapes",
  "pounds of black market drugs and synthetics",
  "pounds of high-risk grey zone drugs",
  "grams of psychedelics",
  "firearms",
  "in cash",
  "arrests"
];

function splitTSV(line){ return line.split("\t").map(v=>v.trim()); }

/**
 * Render a number string into:
 * - digit tiles for digits
 * - inline punctuation spans for everything else ($ , . +)
 */
function renderFlapNumber(container, text){
  container.innerHTML = "";
  const digitCards = [];

  for (const ch of text){
    if (/\d/.test(ch)){
      const digitWrap = document.createElement("div");
      digitWrap.className = "digit";

      const card = document.createElement("div");
      card.className = "digit-card";
      card.textContent = "0"; // start at 0 visually

      digitWrap.appendChild(card);
      container.appendChild(digitWrap);

      digitCards.push({ card, target: parseInt(ch,10) });
    } else {
      const p = document.createElement("span");
      p.className = "punct";
      p.textContent = ch; // $, commas, dots, plus
      container.appendChild(p);
    }
  }

  // Animate: each digit "flaps up" from 0 -> target, quickly.
  // No looping, no modulo flutter, deterministic.
  const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  if (prefersReduced){
    // Just set final digits instantly
    digitCards.forEach(d => d.card.textContent = String(d.target));
    return;
  }

  digitCards.forEach((dObj, idx) => {
    let cur = 0;
    const target = dObj.target;
    const card = dObj.card;

    // Stagger digits slightly so it feels like a board, not a fade
    const startDelay = idx * 40;

    setTimeout(() => {
      const step = () => {
        // flap
        card.classList.remove("flap");
        // force reflow so animation re-triggers
        void card.offsetWidth;
        card.classList.add("flap");

        card.textContent = String(cur);

        if (cur >= target){
          // finalize precisely at target
          card.textContent = String(target);
          return;
        }

        cur += 1;
        // speed: fast but readable
        setTimeout(step, 60);
      };

      step();
    }, startDelay);
  });
}

/* Load stats */
fetch(STATS_URL).then(r=>r.text()).then(t=>{
  const row = splitTSV(t.split(/\r?\n/)[0]);

  // Values are F1–M1 (indices 5 through 12) — this is the non-negotiable mapping.
  const values = row.slice(5, 13);

  const rowsEl = document.getElementById("stats-rows");
  rowsEl.innerHTML = "";

  values.forEach((val, i) => {
    const r = document.createElement("div");
    r.className = "stat-row";

    const n = document.createElement("div");
    n.className = "stat-number";
    renderFlapNumber(n, val); // uses exact sheet text; punctuation inline

    const l = document.createElement("div");
    l.className = "stat-label";
    l.textContent = LABELS[i];

    r.appendChild(n);
    r.appendChild(l);
    rowsEl.appendChild(r);
  });
});

/* Load headlines */
fetch(HEADLINES_URL).then(r=>r.text()).then(t=>{
  const lines = t.trim().split(/\r?\n/);
  const h = splitTSV(lines[0]).map(x=>x.toLowerCase());
  const ti = h.indexOf("article title");
  const li = h.indexOf("link");
  const si = h.indexOf("state");

  const entries = lines.slice(1).map(r=>{
    const c = splitTSV(r);
    return { t:c[ti], u:c[li], s:c[si]||"Unknown" };
  }).filter(e=>e.t && e.u);

  entries.sort((a,b)=>{
    if(a.s==="National")return-1;
    if(b.s==="National")return 1;
    return a.s.localeCompare(b.s) || a.t.localeCompare(b.t);
  });

  const list = document.getElementById("headline-list");
  list.innerHTML = "";
  let cur = null;

  entries.forEach(e=>{
    if(e.s !== cur){
      cur = e.s;
      const sh = document.createElement("li");
      sh.className = "state-header";
      sh.textContent = cur;
      list.appendChild(sh);
    }
    const item = document.createElement("li");
    item.className = "headline-item";
    const a = document.createElement("a");
    a.href = e.u;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    a.textContent = e.t;
    item.appendChild(a);
    list.appendChild(item);
  });

  document.getElementById("last-updated").textContent =
    "Updated: " + new Date().toLocaleString();
});
</script>

</body>
</html>
